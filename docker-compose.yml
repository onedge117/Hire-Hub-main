

name: HireHub

services:
  mongo:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - hirehub

  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - hirehub
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    command: npm run dev

  frontend:
    build: 
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - hirehub
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  mongo_data:

networks:
  hirehub:
    driver: bridge
